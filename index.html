<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
    <title>Order summary card</title>
  </head>
  <body>
    <main class="container">
        <header class="header">
          <img class="header__img" src="assets/images/illustration-hero.svg" alt="Illustration of a man with smartphone">
      </header>
      <div class="card">
        <h1 class="card__title">Order Summary</h1>
        <p class="card__paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
        <div class="card__plan">
          <div class="card__description">
            <img src="assets/images/icon-music.svg" alt="Icon of a musical symbol">
            <div>
              <h4>Annual Plan</h4>
              <span>$59.99/year</span>
            </div>
          </div>
          <a href="#">Change</a>
        </div>
        <div class="card__btns">
          <a class="card__btn--proceed" href="#">Proceed to Payment</a>
          <a class="card__btn--cancel" href="#">Cancel Order</a>
        </div>
      </div>
    </main>
  </body>
</html>
