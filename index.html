<!DOCTYPE html>
<html lang="en">
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

      <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">

      <link rel="stylesheet" href="css/style.css">

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      
      <title>Order summary card</title>
    </head>
    <body>
      <main class="container">
          <header class="header_container-img">
              <img class="header-img" src="images/illustration-hero.svg" alt="Illustration of a man with smartphone">
          </header>
          <div class="card">
              <h1 class="card-title">Order Summary</h1>
              <p class="card-paragraph"> You can now listen to millions of songs, audiobooks, and podcasts on any 
                device anywhere you like!</p>
              <div class="card-plan">
                  <div class="card_plan-description">
                    <img src="images/icon-music.svg" alt="Icon of a musical symbol">
                    <div>
                      <h4 class="plan-name">Annual Plan</h4>
                      <span class="plan-price">$59.99/year</span>
                    </div>
                  </div>
                  <a class="plan-btn" href="#">Change</a>
              </div>
              <div class="card_btns">
                <a class="btn-proceed" href="#">Proceed to Payment</a>
                <a class="btn-cancel" href="#">Cancel Order</a>
              </div>
          </div>
      </main>
